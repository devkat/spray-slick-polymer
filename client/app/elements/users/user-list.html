<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/iron-list/iron-list.html">

<dom-module id="user-list">
  <template>
    <style>
      paper-toolbar {
        margin-bottom: 1rem;
      }
      paper-icon-item {
        margin-bottom: 1rem;
      }
      .paper-item-link, .paper-button-link {
        color: inherit;
        text-decoration: none;
      }
    </style>
    <paper-toolbar>
      <a class="paper-button-link" href="{{baseUrl}}users/create">
        <paper-button>Add User</paper-button>
      </a>
    </paper-toolbar>
    <iron-ajax id="ajax" url="/api/users" handle-as="json" last-response="{{users-data}}" auto></iron-ajax>
    <iron-list items="[[users-data]]" as="user">
      <template>
        <a class="paper-item-link" href="/users/[[user.id]]" tabindex="-1">
          <paper-icon-item>
            <iron-icon icon="icons:account-circle" item-icon></iron-icon>
            <paper-item-body two-line>
              <div><strong>[[user.givenName]] [[user.familyName]]</strong></div>
              <div secondary>[[user.email]]</div>
            </paper-item-body>
          </paper-icon-item>
        </a>
      </template>
    </iron-list>
  </template>
  <script>
    Polymer({
      is: 'user-list',
      properties: {
        users: {
          type: Array
        }
      }
    });
  </script>
</dom-module>
